<template>
  <style>
    :host {
      display: inline-block;
      background-color: #ddd;
      box-shadow: 4px 5px 6px rgba(0, 0, 0, 0.7), inset -2px -2px 5px 0px rgba(0, 0, 0, 0.2), inset 3px 1px 1px 4px rgba(255, 255, 255, 0.2), 1px 0px 1px 0px rgba(0, 0, 0, 0.9), 0 2px 1px 0 rgba(0, 0, 0, 0.9), 1px 1px 1px 0px rgba(0, 0, 0, 0.9);
      position: relative;
      padding: .5em;
    }
    #log {
    }
  </style>
  <div>MIDI Log</div>
  <pre id="log"></pre>
</template>

<script>
  let MidiLogtemp = document.currentScript.ownerDocument.querySelector('template');

  class MidiLogGui extends HTMLElement {
    constructor(plug) {
      super();
      this._plug = plug;
      this._plug.gui = this;
      // bind shadow to the class and clone the template into it
      this._root = this.attachShadow({ mode: 'open' });
      this._root.appendChild(MidiLogtemp.content.cloneNode(true));
      var log = this._root.querySelector('#log');
      var arr = [];
      plug.log = function(msg) {
        arr.push(msg.toString());
        while (arr.length > 12) arr = arr.slice(1);
        log.innerHTML = arr.join('\n');
      };
    }
  }

  try {
    // Define the custom element to the browser
    customElements.define('jazzsoft-midilog', MidiLogGui);
  } catch (error) {
    console.log(error);
    console.log("Element already defined");
  }

  createMidiLog = (plug) => {
    let elem = new MidiLogGui(plug);
    return elem;
  }

</script>
